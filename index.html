<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Kavindu Bandara Landing page responsive portfolio</title>
    </head>
    <body>
        <!-- OVERLAY -->
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <!-- HEADER -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="##" class="nav__logo"></a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="menu"></ion-icon>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="l-main bd-grid">
            <div class="home">
                <div class="home__information">
                    <span class="home__pressent anime-text">Hello, My name is</span>
                    <h1 class="home__title anime-text">Kavindu Bandara</h1>
                    
                    <div>
                        <a href="#" class="home__button anime-text">DOWNLOAD CV</a>
                    </div>
                </div>
                <div class="launchingsoon"><h2><span>Launching</span>soon</h2></div>
                <div id="countdown" class="countdown">

                    <div class="time">
                     <h2 id="days">328</h2>
                     <small>Days</small>
                    </div>
                  
                    <div class="time">
                     <h2 id="hours">11</h2>
                     <small>Hours</small>
                    </div>
                  
                    <div class="time">
                     <h2 id="minutes">41</h2>
                     <small>Minutes</small>
                    </div>
                  
                    <div class="time">
                     <h2 id="seconds">31</h2>
                     <small>Seconds</small>
                    </div>
                  
                   </div>
                <div class="home__img">
                    <img src="#" alt="Kavindu's Photo">
                </div>
                
                <div class="home__social">
                    <ion-icon name="logo-facebook" class="home__social-icon"></ion-icon>
                    <ion-icon name="logo-instagram" class="home__social-icon"></ion-icon>
                    <ion-icon name="logo-twitter" class="home__social-icon"></ion-icon>
                </div>

            </div>
        </main>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- MAIN -->
        <script src="assets/js/main.js"></script>
    
        <!-- ICONS -->
        <script  type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
